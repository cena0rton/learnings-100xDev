<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <input id="1" type="text" placeholder="1st input">
    <input id="2" type="text" placeholder="2nd input">

    <button onclick="getSum()">Return Sum</button>

</body>
<script>

    async function getSum(){
       const a = document.getElementById("1").value;
       const b = document.getElementById("2").value;
       const response = await axios.post("http://localhost:3001/sum",{
           a: a,
           b: b
       })
       const ans = JSON.stringify(response.data);
       const div = document.createElement("div");
       div.innerHTML = ans;
       document.body.appendChild(div);
    }
    </script>

</html>
