   const password = document.getElementById("in2").value;

   const arr = [];

   if(username == "" || password == ""){
       alert("enter username or password!");
       return;
   }else{

   
   
   const data = await axios.post("http://localhost:3001/signup", 
   {

   alert(ans);
}}
